server:
  port: 9000
  servlet:
    output-buffering:
      enabled: true



spring:
  application:
    name: retopay
    environment: ${ENVIRONMENT}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 64MB
      max-request-size: 64MB
  jmx:
    default-domain: retopay
  datasource:
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  liquibase:
    url: ${DB_URL}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    liquibase-schema: ${LIQUIBASE_SCHEMA:public}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        generate_statistics: false
        default_schema: public

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
          enable: true
          required: true

jwt:
  secret: ${JWT_SECRET}

mobizon:
  url: ${MOBIZON_URL}
  apiKey: ${MOBIZON_API_KEY}

google:
  client:
     id: ${GOOGLE_CLIENT_ID}









